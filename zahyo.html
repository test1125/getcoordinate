<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座標算出</title>
    <link rel="stylesheet" href="zahyo.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <header>ツール</header>
    <main>   
        <div class="menu">
            <a href="coordinate.html">座標の取得方法</a>
        </div>
        <div class="contents">
            <h1>座標算出</h1>
            <div id="form-container">
                <h2>入力</h2>
                <p>外枠の座標を入力、または、ボックス内のすべての座標を入力してください</p>
                <form>
                    <p>値をカンマ区切りで入力してください</p>
                    <h3>値の入力</h3>
                    <label for="X">X:</label>
                    <input type="text" name="X">
                    <label for="Y">Y:</label>
                    <input type="text" name="Y">
                    <div class="line">OR</div>
                    <h3>CSVファイルのアップロード</h3>
                    <input id="upload-file" type="file">
                    <button id="reset-file" type="button">選択を解除</button>
                    <button id="set-data" type="button">送信</button>
                </form>
            </div>
            
            
            <h2>結果</h2>
                <div id="big_box" class="square">
                    <div class="angle1 coordinate"><div>(0, 0)</div></div>
                    <div class="angle2 coordinate"><div>(0, 0)</div></div>
                    <div class="angle3 coordinate"><div>(0, 0)</div></div>
                    <div class="angle4 coordinate"><div>(0, 0)</div></div>
                    <div>
                        <div id="small_box" class="square">
                            <div class="angle1 coordinate"><div>(0, 0)</div></div>
                            <div class="angle2 coordinate"><div>(0, 0)</div></div>
                            <div class="angle3 coordinate"><div>(0, 0)</div></div>
                            <div class="angle4 coordinate"><div>(0, 0)</div></div>
                        </div>
                    </div>                
                </div>
            式
            <p id="formula"></p>
        </div>
    </main>
    <header></header>
    <script src="zahyo.js"></script>
</body>

</html>
